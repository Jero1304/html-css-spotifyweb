<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body class="app">
    <div class="content">

        <header class="sidebar">
            
            <div class="sidebar--logo">
                <img class="logo__standard" src="./img/logo.svg" alt="">
                <img class="logo__small" src="./img/logo-small.svg" alt="">
            </div>

            <nav class="menu">
                <div class="menu__home high">
                    <img src="./img/home.svg" alt="">
                    <h2>Home</h2>
                </div>

                <div class="menu__home off">
                    <img src="./img/search.svg" alt="">
                    <h2>Cerca</h2>
                </div>

                <div class="menu__home off">
                    <img src="./img/libreria.svg" alt="">
                    <h2>La tua libreria</h2>
                </div>
            </nav>


            <section class="playlist-section">
                <h2 class="playlist--title">PLAYLIST</h2>
                <div class="playlist--create">
                    <i class="fa-solid fa-square-plus"></i>

                    <p>Crea Playlist</p>
                </div>

                <ul class="playlist--list">
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                </ul>
            </section>

            <section class="download">
                <i class="fa-regular fa-circle-down"></i>
                <h3>Installa app </h3>
            </section>

            <section class="profile">
                <div class="profile--image">
                    <img src="./img/profile.svg" alt="">  
                </div>

                <h2 class="profile--name">
                    John Doe
                </h2>

            </section>
        </header>
        


        <main class="main-content">
    
        </main>

    </div>

    <!-- TOOLBAR -->
    <aside class="toolbar">

        <!-- ALBUM -->
        <div class="album-preview"><!-- row -->
            
            <div class="album-preview--song"> <!-- col -->
                <div class="song__graphic">
                    <img src="./img/sinister.jpeg" alt="">
                </div>

                <div class="song__info">
                    <h2 class="song--title">Sinister</h2>
                    <p class="song--subtitle">Brano nome</p>
                </div>

            </div>
            
            <div class="album-preview--button"><!-- col -->

                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>

            </div>
        </div>

        <!-- PLAYER -->
        <div class="player-wrapper">
            <div class="player--command">
        
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>

                <div class="player--command__center">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>

            </div>

            <div class="player--timeline">

                <div class="status__bar">
                    <div class="status__bar--time">
                        0:25
                    </div>

                    <div class="status__bar--bar">

                    </div>

                    <div class="status__bar--time">
                        4:35
                    </div>
                </div>

            </div>
        </div>

        <!-- AUDIO CONTROL -->
        <div class="audio-control">

            <i class="fa-solid fa-list"></i>

            <i class="fa-solid fa-display"></i>

            <div class="audio-control__volume">
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume--bar"></div>
            </div>

        </div>
    </aside>


</body>
</html>
